<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>full item card</title>
  </head>
  <body>
    <header class="wrap">
      <nav>
        <a href="" class="logo"><i class="bx bxs-purchase-tag"></i></a>
        <ul>
          <li><a href="">Clothes</a></li>
          <li><a href="">Furniture</a></li>
          <li><a href="">Hobbies</a></li>
        </ul>
        <div class="user">
          <a href="" class="cart"><i class="bx bxs-cart-alt"></i></a>
          <a href="" class="profile"><i class="bx bxs-user"></i></a>
        </div>
        <i class="bx bx-menu-alt-right"></i>
      </nav>
    </header>
    <main>
      <section class="product wrap">
        <div class="product-image">
          <div
            class="product-image__item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/qjdY1zS/stylite-yu-a-Kj-Ab-P8-Dr-Mw-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
          <div class="product-image__gallery">
            <div
              class="preview hover-scaleup"
              id="1"
              style="
                background-image: url(https://i.ibb.co/qjdY1zS/stylite-yu-a-Kj-Ab-P8-Dr-Mw-unsplash.jpg);
              "
            ></div>
            <div class="preview hover-scaleup" id="2"></div>
            <div class="preview hover-scaleup" id="3"></div>
            <div class="preview hover-scaleup" id="4"></div>
            <div class="preview hover-scaleup" id="5"></div>
          </div>
        </div>
        <div class="product-info">
          <div class="product-info__title">
            <h1>Awesome Notebooks</h1>
            <div class="rating">
              <p>
                <i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star"></i><i class="bx bxs-star"></i
                ><i class="bx bxs-star-half"></i> 4.9
              </p>
              <a href="#reviews">124 reviews</a>
            </div>
          </div>
          <div class="desc">
            <ul>
              <li class="line">
                <p>Product</p>
                <p>Notebook</p>
              </li>
              <li class="line">
                <p>Material</p>
                <p>Good Paper</p>
              </li>
              <li class="line">
                <p>Something</p>
                <p>Something</p>
              </li>
              <li class="line">
                <p>PeePee</p>
                <p>PooPoo</p>
              </li>
              <li class="line">
                <p>Ass</p>
                <p>Tits</p>
              </li>
            </ul>
          </div>
        </div>
        <div class="product-buy">
          <div class="product-buy__cta">
            <p class="price">$9.99<span class="price-old">$14.99</span></p>
            <div>
              <button type="button" class="primary">Add to Cart</button>
              <button type="button" class="secondary">Buy now!</button>
            </div>
          </div>
          <div class="prodict-buy__deliver"></div>
          <div class="product-buy__shop">
            <i class="bx bxs-store-alt"></i>
            <div class="shop">
              <p>Cute Shop :3</p>
              <p><i class="bx bxs-star"></i> 4.8</p>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="similar wrap">
          <h3>Similar products</h3>
          <div
            class="similar-item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/wYc56Q7/yellow-cactus-MTNN8-Ifr-Y6-Y-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
          <div
            class="similar-item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/Yp4mTd1/nifty-leather-l-HP1-Mv-v-Ja-I-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
          <div
            class="similar-item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/HKrPvnp/emma-tsui-d-Owp5c-Xz-Sg-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
          <div
            class="similar-item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/dPCm8cw/bookblock-LGL1lebgr-QI-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
          <div
            class="similar-item hover-scaleup"
            style="
              background-image: url(https://i.ibb.co/gvDBQcx/nubelson-fernandes-Q1b9m-MFSa-X8-unsplash.jpg);
            "
          >
            <i class="bx bx-bookmark"></i>
          </div>
        </div>
      </section>
      <section class="reviews wrap" id="reviews">
        <h2>Reviews</h2>
      </section>
    </main>
    <footer class="wrap"></footer>
  </body>
</html>
